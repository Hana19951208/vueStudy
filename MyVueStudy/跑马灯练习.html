<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="button" value="浪" @click="start">
    <input type="button" value="猥琐" @click="stop">
    <h1>{{msg}}</h1>
</div>

<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            msg:"猥琐发育，稳住，别浪！！！",
            myInterval:null
        },
        methods:{
          start:function(){
              console.log(this.msg);
              if(this.myInterval!=null) return ;
                    var that=this;
              this.myInterval=setInterval(function () {
                  var begin=that.msg.substring(0,1);
                  var end=that.msg.substring(1);
                  that.msg=end+begin;
              },100)
          },
          stop:function(){
               clearInterval(this.myInterval);
              this.myInterval=null;
            }
        }

    })
</script>

</body>
</html>
