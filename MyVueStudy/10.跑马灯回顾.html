<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 引入vue.js -->
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="浪" @click="start">
    <input type="button" value="猥琐" @click="stop">
    <h1>{{msg}}</h1>
</div>

</body>
<script>
    // 实例化vue对象
    var vm = new Vue({
        // 绑定对象
        el: '#app',
        data: {
            myInterval:null,
            msg: "猥琐发育，别浪！！"
        },
        methods: {
            start(){
                console.log(this.msg);
                if(this.myInterval!==null)return ;
                var that=this;
               this.myInterval=setInterval(function () {
                   var st=that.msg.substring(0,1);
                   var end=that.msg.substring(1);
                   that.msg=end+st;
               },300)

            },
            stop(){
                clearInterval(this.myInterval);
                this.myInterval=null;
            }
        }
    })
</script>
</html>
