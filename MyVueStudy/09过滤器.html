<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 引入vue.js -->
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg | msgformat}}</p>
</div>

</body>
</html>
<script>

    Vue.filter('msgformat',function (data) {
        return data.replace(/单纯/g,'邪恶');
    });

    // 实例化vue对象
    var vm = new Vue({
        // 绑定对象
        el: '#app',
        data: {
            msg: "曾经，我也是个单纯的少年，单纯的我，傻傻的问，谁是这世界上最单纯的人"
        },
        methods: {},

    })
</script>
