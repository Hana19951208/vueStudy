<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 引入vue.js -->
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    id:<input type="text" v-model="id" name="id">

    name:<input type="text" v-model="name">
    <input type="button" value="添加" @click="add">
    <p v-for="item in list" :key="item.id">
        <input type="checkbox">
        {{item.id}}----{{item.name}}
    </p>
</div>

</body>
<script>
    // 实例化vue对象
    var vm = new Vue({
        // 绑定对象
        el: '#app',
        data: {
            id:"",
            name:"",
            list:[
                {id:1,name:'李斯'},
                {id:2,name:'赵高'},
                {id:3,name:'嬴政'},
                {id:4,name:'荀子'},
                {id:5,name:'韩非子'},
            ]
        },
        methods: {
            add() {
                this.list.push({id:this.id,name:this.name})
            }
        }
    })
</script>
</html>
